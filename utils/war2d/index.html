<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>War2D Demo</title>
        <!--link href="./favicon.ico" rel="shortcut icon"-->
        <link rel="stylesheet" type="text/css" href="./main.css">
        <script type="text/javascript" src="./jquery.min.js"></script>
        <script type="text/javascript" src="./easel.min.js"></script>
        <script type="text/javascript" src="./tween.min.js"></script>
        <script type="text/javascript" src="./parallax.min.js"></script>
        <script type="text/javascript" src="./sea.js"></script>
        <script type="text/javascript" src="./base.js"></script>
        <script type="text/javascript">
            seajs.config({
                base: "./"
            });
            var data = [
                    {start:"上海",end:"西安",trend:100},
                    {start:"北京",end:"成都",trend:80},
                    {start:"成都",end:"北京",trend:20}
                ];
            seajs.use(["./map"], function(view) {
                var map = new view();
                map.render(data, 1);
            });
            document.onready = function () {
                var scene = document.getElementById("scene");
                var parallax = new Parallax(scene);
            };
        </script>
    </head>
    <body>
        <div class="bg">
            <div id="scene" class="parallax">
                <div class="layer" data-depth="0.20"></div>
            </div>
        </div>
        <div class="container">
            <div class="map">
                <canvas class="canvas" id="map-canvas" width="640" height="480"></canvas>
                <canvas class="canvas" id="line-canvas" width="640" height="480"></canvas>
                <canvas class="canvas" id="animation-canvas" width="640" height="480"></canvas>
            </div>
        </div>
    </body>
</html>
